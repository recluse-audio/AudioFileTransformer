<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio File Transformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .version {
            font-size: 12px;
            color: #888;
            margin-bottom: 30px;
        }

        .file-section {
            margin-bottom: 25px;
        }

        .file-label {
            display: block;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .file-input-group {
            display: flex;
            gap: 10px;
        }

        .file-path {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 15px;
            color: #e4e4e4;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-path.empty {
            color: #666;
            font-style: italic;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .process-button {
            width: 100%;
            margin-top: 30px;
            padding: 15px;
            font-size: 16px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .process-button:disabled {
            background: #333;
        }

        .status {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border-left: 3px solid #667eea;
            min-height: 50px;
        }

        .status-text {
            font-size: 14px;
            color: #aaa;
        }

        .status-text.success {
            color: #4ade80;
        }

        .status-text.error {
            color: #f87171;
        }

        .status-text.processing {
            color: #60a5fa;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .file-info {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio File Transformer</h1>
        <div class="version">v0.1.0</div>

        <div class="file-section">
            <label class="file-label">Input File</label>
            <div class="file-input-group">
                <div class="file-path empty" id="inputPath">No file selected</div>
                <button onclick="chooseInputFile()">Browse...</button>
            </div>
            <div class="file-info" id="inputInfo"></div>
        </div>

        <div class="file-section">
            <label class="file-label">Output File</label>
            <div class="file-input-group">
                <div class="file-path empty" id="outputPath">output.wav</div>
                <button onclick="chooseOutputFile()">Browse...</button>
            </div>
        </div>

        <button class="process-button" id="processBtn" onclick="processFile()" disabled>
            Process File
        </button>

        <div class="status">
            <div class="status-text" id="statusText">Ready</div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <script>
        let inputFilePath = '';
        let outputFilePath = 'output.wav';

        // Initialize with default input file
        window.addEventListener('load', () => {
            // Request default input file from C++
            sendToNative({ action: 'getDefaultInputFile' });
        });

        // Communication with C++ backend
        function sendToNative(message) {
            if (window.juce) {
                window.juce.postMessage(JSON.stringify(message));
            }
        }

        // Receive messages from C++
        window.receiveFromNative = function(message) {
            console.log('Received from native:', message);

            const data = JSON.parse(message);

            switch(data.type) {
                case 'inputFileSelected':
                    setInputFile(data.path);
                    break;
                case 'outputFileSelected':
                    setOutputFile(data.path);
                    break;
                case 'progress':
                    updateProgress(data.value);
                    break;
                case 'processingComplete':
                    processingComplete(data.success, data.message);
                    break;
                case 'error':
                    showError(data.message);
                    break;
                case 'defaultInputFile':
                    setInputFile(data.path);
                    break;
            }
        };

        function chooseInputFile() {
            sendToNative({ action: 'chooseInputFile' });
        }

        function chooseOutputFile() {
            sendToNative({ action: 'chooseOutputFile' });
        }

        function setInputFile(path) {
            inputFilePath = path;
            const inputPathEl = document.getElementById('inputPath');
            inputPathEl.textContent = path;
            inputPathEl.classList.remove('empty');
            updateProcessButton();
        }

        function setOutputFile(path) {
            outputFilePath = path;
            const outputPathEl = document.getElementById('outputPath');
            outputPathEl.textContent = path;
            outputPathEl.classList.remove('empty');
            updateProcessButton();
        }

        function updateProcessButton() {
            const btn = document.getElementById('processBtn');
            btn.disabled = !inputFilePath || !outputFilePath;
        }

        function processFile() {
            if (!inputFilePath || !outputFilePath) return;

            sendToNative({
                action: 'processFile',
                inputPath: inputFilePath,
                outputPath: outputFilePath
            });

            // Update UI
            document.getElementById('processBtn').disabled = true;
            document.getElementById('statusText').textContent = 'Processing...';
            document.getElementById('statusText').className = 'status-text processing';
            document.getElementById('progressBar').classList.add('active');
            updateProgress(0);
        }

        function updateProgress(value) {
            const percent = Math.round(value * 100);
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('statusText').textContent = `Processing... ${percent}%`;
        }

        function processingComplete(success, message) {
            document.getElementById('processBtn').disabled = false;
            document.getElementById('progressBar').classList.remove('active');

            const statusText = document.getElementById('statusText');
            if (success) {
                statusText.textContent = 'Processing complete! âœ“';
                statusText.className = 'status-text success';
            } else {
                statusText.textContent = 'Error: ' + message;
                statusText.className = 'status-text error';
            }
        }

        function showError(message) {
            const statusText = document.getElementById('statusText');
            statusText.textContent = 'Error: ' + message;
            statusText.className = 'status-text error';
            document.getElementById('processBtn').disabled = false;
            document.getElementById('progressBar').classList.remove('active');
        }
    </script>
</body>
</html>
